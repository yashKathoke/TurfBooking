<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to Your Turf</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      /* Custom styles to enhance the login form */

      body {
        background-color: #111827; /* Ensure the background is dark */
      }

      .max-w-md {
        max-width: 28rem; /* Slightly wider form for better readability */
      }

      input[type="text"],
      input[type="password"] {
        background-color: #374151; /* Slightly lighter input background for contrast */
        border-color: #4b5563; /* Subtle border color */
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: #10b981; /* Emerald border on focus */
        box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1); /* Subtle focus ring */
      }

      button[type="submit"] {
        background-color: #10b981; /* Emerald button */
        transition: all 0.2s ease-in-out;
      }

      button[type="submit"]:hover {
        background-color: #059669; /* Darker emerald on hover */
      }

      #togglePassword:focus {
        outline: none;
      }

      /* Improve checkbox styling */
      input[type="checkbox"] {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        width: 1rem;
        height: 1rem;
        border: 1px solid #4b5563;
        border-radius: 0.25rem;
        background-color: #374151;
        cursor: pointer;
        display: inline-block;
        position: relative;
      }

      input[type="checkbox"]:checked {
        background-color: #10b981;
        border-color: #10b981;
      }

      input[type="checkbox"]:checked::after {
        content: "\2714";
        font-size: 0.8rem;
        color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      /* Improve link hover effects */
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-gray-900 flex items-center justify-center px-4 sm:px-6 lg:px-8"
  >
    <div
      class="max-w-md w-full space-y-8 bg-gray-800 p-8 rounded-xl shadow-2xl"
    >
      <div>
        <h1 class="text-3xl font-extrabold text-center text-white">
          Login to Your Turf
        </h1>
        <p class="mt-2 text-center text-sm text-emerald-400">
          Access your turf management dashboard
        </p>
      </div>
      <form class="mt-8 space-y-6" action="admin_login.php" method="POST">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="identifier" class="sr-only"
              >Email or Phone Number</label
            >
            <input
              id="identifier"
              name="identifier"
              type="text"
              required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-400 text-white bg-gray-700 rounded-t-md focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 focus:z-10 sm:text-sm"
              placeholder="Email or Phone Number"
            />
          </div>
          <div class="relative">
            <label for="password" class="sr-only">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-400 text-white bg-gray-700 rounded-b-md focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 focus:z-10 sm:text-sm pr-10"
              placeholder="Password"
            />
            <button
              type="button"
              id="togglePassword"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
            >
              <i
                id="passwordIcon"
                data-lucide="eye"
                class="h-5 w-5 text-gray-400"
              ></i>
            </button>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 text-emerald-600 focus:ring-emerald-500 border-gray-600 rounded bg-gray-700"
            />
            <label for="remember-me" class="ml-2 block text-sm text-gray-300">
              Remember me
            </label>
          </div>

          <!-- <div class="text-sm">
            <a
              href="#"
              class="font-medium text-emerald-400 hover:text-emerald-300 transition-colors duration-200"
            >
              Forgot your password?
            </a>
          </div> -->
        </div>

        <div>
          <button
            type="submit"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-colors duration-200"
          >
            Sign In
          </button>
        </div>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-400">
          Don't have an account?
          <a
            href="/turfbooking/admin/admin_signup.html"
            class="font-medium text-emerald-400 hover:text-emerald-300 transition-colors duration-200"
          >
            Register your turf
          </a>
        </p>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const passwordInput = document.getElementById("password");
        const togglePassword = document.getElementById("togglePassword");
        const passwordIcon = document.getElementById("passwordIcon");

        togglePassword.addEventListener("click", function () {
          const type =
            passwordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordInput.setAttribute("type", type);

          if (type === "password") {
            passwordIcon.setAttribute("data-lucide", "eye");
          } else {
            passwordIcon.setAttribute("data-lucide", "eye-off");
          }

          lucide.createIcons();
        });

        // Initialize Lucide icons
        lucide.createIcons();
      });
    </script>
  </body>
</html>
